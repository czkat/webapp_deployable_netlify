<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div id="controls">
        <label for="diskCount">Number of disks:</label>
        <select id="diskCount">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button onclick="resetGame()">Reset</button>
        <button onclick="showHint()">Hint</button>
    </div>
    <div id="game-container">
        <div id="game">
            <div class="tower" data-index="0"></div>
            <div class="tower" data-index="1"></div>
            <div class="tower" data-index="2"></div>
        </div>
        <div id="labels">
            <div class="label">Source</div>
            <div class="label">Auxiliary</div>
            <div class="label">Destination</div>
        </div>
    </div>
    <p id="message"></p>
    <p id="moves">Moves: 0</p>
    <p id="hint"></p>

    <script>
        function createDisk(size) {
            const disk = document.createElement('div');
            disk.classList.add('disk');
            disk.dataset.size = size;
            disk.style.width = `${30 + size * 20}px`;
            disk.style.height = `20px`;
            disk.style.margin = '2px auto';
            disk.style.backgroundColor = getColor(size);
            return disk;
        }

        function getColor(size) {
            const colors = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4'];
            return colors[(size - 1) % colors.length];
        }

        function showHint() {
            const towerEls = document.querySelectorAll('.tower');
            const towers = Array.from(towerEls).map(t => {
                const disks = Array.from(t.children);
                return disks.map(disk => ({
                    size: parseInt(disk.dataset.size),
                    el: disk
                }));
            });

            let from = -1, to = -1;
            let smallestDisk = null;

            towers.forEach((tower, i) => {
                if (tower.length > 0) {
                    const topDisk = tower[tower.length - 1];
                    if (!smallestDisk || topDisk.size < smallestDisk.size) {
                        smallestDisk = topDisk;
                        from = i;
                    }
                }
            });

            if (!smallestDisk) {
                document.getElementById("hint").innerText = "No hint available.";
                return;
            }

            for (let i = 0; i < 3; i++) {
                if (i === from) continue;
                const tower = towers[i];
                const topDisk = tower[tower.length - 1];
                if (!topDisk || topDisk.size > smallestDisk.size) {
                    to = i;
                    break;
                }
            }

            const names = ['Source', 'Auxiliary', 'Destination'];
            if (from >= 0 && to >= 0) {
                document.getElementById("hint").innerText = `Hint: Move disk ${smallestDisk.size} from ${names[from]} to ${names[to]}.`;
            } else {
                document.getElementById("hint").innerText = "No hint available.";
            }
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
